<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- google font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Barlow:wght@700;900&family=Be+Vietnam+Pro:wght@400;500;700&family=Courgette&family=Dancing+Script&family=Fraunces:opsz,wght@9..144,600&family=Geologica:wght@600&family=Josefin+Sans:ital,wght@0,200;1,200;1,300&family=Kalam&family=Lobster&family=Montserrat:wght@400;700&family=Pacifico&family=Poppins:wght@700&family=Questrial&family=Qwitcher+Grypen:wght@700&family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
    <title>Simple Webpage Styling with CSS</title>

    <!-- styling the webpage using inline styling -->
    <style>
        h1 {
            text-align: center;
            text-transform: uppercase;
            padding: 1rem;
            font-family: 'Courgette', cursive;
            letter-spacing: .5rem;
        }

        p{
            text-align: justify;
            font-size: .8rem;
            line-height: 1.5rem;
        }

        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>


<body>
    <main>
        <div class="intro">
            <h1>hi, i`m rebecca</h1>
        </div>
        <h2>so who am i?</h2>
        <div class="border"></div>
        <div class="container">
            <div class="card1">
                <h4>I am a self-taught web developer currently undergoing the black girls in tech bootcamp</h4>
            </div>
            <div class="card2">
                <p>
                    I am passionate about building user friendly websites. I am on a journey of learning how to build and develop consumer-focused websites using HTML, CSS, and Javascript.
                </p>
            </div>
        </div>
        <img src="image.jpg" alt="a lady using a laptop">
    </main>
</body>
</html>
